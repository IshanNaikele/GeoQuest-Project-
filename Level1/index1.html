<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <!-- Intro/Welcome Screen -->
        <div class="intro">
            <h1>Geography Quiz</h1>
            <p>Test your knowledge of world geography with questions about capitals, countries, continents, and currencies.</p>
            <button id="start-btn" disabled>Start Quiz</button>
            <div id="data-status">Loading data...</div>
        </div>

        <!-- Loading Screen -->
        <div id="loading" style="display: none;">
            <div class="loader"></div>
            <p>Preparing your quiz...</p>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" style="display: none;">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span>Question <span id="current-question">1</span>/<span id="total-questions">10</span></span>
                    <span>Score: <span id="current-score">0</span></span>
                </div>
            </div>

            <div id="question-container">
                <h2 id="question">Question text goes here</h2>
                <div id="options" class="options-container">
                    <!-- Options will be inserted here -->
                </div>
                <div class="voice-control">
                    <button id="voice-btn">Speak Answer</button>
                    <span id="voice-status">Speak Answer</span>
                </div>
            </div>

            <button id="next-btn" style="display: none;">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="result-container" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="final-score">0</span>/<span id="max-score">10</span></p>
            <div class="result-feedback" id="result-feedback">
                <!-- Feedback will be generated based on score -->
            </div>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
